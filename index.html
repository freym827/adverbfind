<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adverb Find</title>
</head>
<body>
    <div class="head">
        <h1>Adverb Find</h1>
        <p class="uhtxt">Feeling too verbose? Let's take a look at a common problem.</p>
        <p class="uhuhtxt">Add other words you would like to ignore here:</p>
        <input type="text" class="ignore"> 
        <button class="ibtn">Add Word to Ignore</button>
        <p class="igwords">Ignored words:</p>
    </div>
    <div class="main">
        <p class="enter">Enter original text here:</p>
        <textarea class="tarea t1"></textarea>
        <a href="#Edited"><button class="sbtn">Edit Text</button></a>
        <a id='Edited'></a>
        <p class="enter">Edited Text:</p>
        <textarea class="tarea t2"></textarea>
    </div>
    
</body>
<script type = "text/javascript" src = "app.js"></script>
</html>
